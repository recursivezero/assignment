<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

    
</head>
<body>
   
    <header class="footer">
        <h1>Offline Document Storage</h1>
    </header>
    <main>
        <section>
            <h2>Enter Document Details</h2>
            <form id="documentForm">
                <label for="documentType">Select Document Type:</label>
                <select class="form" id="documentType" name="documentType" required>
                    <option value="">Select Document Type</option>
                    <option value="aadhaar">Aadhaar Card</option>
                    <option value="drivingLicense">Driving License</option>
                    <option value="panCard">PAN Card</option>
                    
                    
                </select>
                <div id="documentFields" style="display: none"></div>
            <button type="submit" id="saveButton"  class="save-btn">Save Details</button>


                
            </form>
        </section>
        <section>
            <button type="button" id="resetButton" class="reset-btn">Reset Form</button>
            <h2>Saved Document Details</h2>
            <div class="container">
            
                <div class="item">
                    <div>Document Type</div>
                    <div>Document Number</div>
                    <div>Holding Person's Name</div>
                    <div>DOB</div>
                    <div>Action</div>
                </div>
            </div>
            
        </section>
    </main>
   
    
    
    <footer class="footer">
        <p>&copy; 2024 Offline Document Storage</p>
    </footer>
    
    <script src="app.js"></script>
    
    
</body>
</html>
